<div class="login-container">
  <p-card header="Autentificare Jurnal" [style]="{ width: '400px' }">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="field mb-3">
        <label for="email" class="block mb-2">Email</label>
        <input
          pInputText
          id="email"
          formControlName="email"
          class="w-full"
          placeholder="student@test.com" />
      </div>

      <div class="field mb-4">
        <label for="password" class="block mb-2">ParolÄƒ</label>
        <p-password
          id="password"
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          styleClass="w-full"
          inputStyleClass="w-full">
        </p-password>
      </div>

      <div *ngIf="errorMessage" class="error-msg mb-3 text-red-500">
        <i class="pi pi-exclamation-circle"></i> {{ errorMessage }}
      </div>

      <p-button
        label="Logare"
        type="submit"
        [loading]="isLoading"
        styleClass="w-full">
      </p-button>

    </form>

    <div class="mt-3 text-sm text-gray-500 text-center">
      <p>Conturi demo:</p>
      <p>Student: student&#64;test.com / student123</p>
      <p>Admin: admin&#64;test.com / admin123</p>
    </div>
  </p-card>
</div>
